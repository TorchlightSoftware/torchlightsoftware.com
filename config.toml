# Site params
[params]
home= "Home"
logo = "images/torch-navi.png"
gmapAPI = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"
# Meta data
description = "Responsive Multipurpose Parallax HTML5 Template"
author = "Themefisher"
# Google Analitycs
googleAnalitycsID = "Your ID"
custom_css = ["css/custom.css"]

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/slider/torch-hero.jpg"
    #icon = "tf-ion-play"
    heading = "Bringing Your Vision To Light"
    content= "We build flagship software products for new markets"
    btn = true
    btnText="See more"
    btnURL="#services"

    # call to action
    [params.cta]
    enable = true
    title = "Direct. Honest. Dependable. Brilliant."
    content = "You're looking for a technical implementation plan and a brilliant team to accomplish it. You're looking to have trusted technical advisors that are not going to add busy work to fill an invoice but concentrate on explicit vaule."
    #btnURL = "#"
    #btnText = "Start a project with us"

    # counter
    [params.counter]
    enable = true
    bgImage = "images/backgrounds/desert-bg.jpg"
        [[params.counter.counterItem]]
        title = "Happy Clients"
        icon = "tf-ion-android-happy"
        count = "320"

        [[params.counter.counterItem]]
        title = "Projects completed"
        icon = "tf-ion-archive"
        count = "565"

        [[params.counter.counterItem]]
        title = "Positive feedback"
        icon = "tf-ion-thumbsup"
        count = "95"

        [[params.counter.counterItem]]
        title = "Cups of Coffee"
        icon = "tf-ion-coffee"
        count = "2500"

    # footer
    [params.footer]
        copyright = "Themefisher"
        copyrightURL = "http://www.themefisher.com"

